<div id="container">
    <div class="config-section">
        <h3>Settings</h3>
        <div class="button-group">
            <button (click)="onRemRow()">- Row</button>
            <button (click)="onAddRow()">+ Row</button>
        </div>
        <div class="button-group">
            <button (click)="onRemColumn()">- Column</button>
            <button (click)="onAddColumn()">+ Column</button>
        </div>
    </div>
    <div class="organisms-section">
        <h3>Organisms</h3>
        <div class="button-group">
            <button 
                (pointerdown)="onGliderPointerDown()"
                [disabled]="isPatternCreateInProgress()"

            >
                Glider
            </button>
            <button
                (pointerdown)="onLwSpaceshipPointerDown()"
                [disabled]="isPatternCreateInProgress()"
            >
                Lightweight Spaceship
            </button>
            <button>C</button>
            <button>D</button>
        </div>
    </div>
</div>
